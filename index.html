<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>sign up form</title>
		<!-- BOOSTRAP LINK -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
			crossorigin="anonymous"
		/>
		<!-- FONT AWSOME CDN LINK -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
		/>

		<!-- CSS LINK -->
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<!-- DEBUT DE LA SECTION -->
		<section class="hero">
			<div class="container">
				<div class="row flex-column-reverse flex-lg-row">
					<div class="col-md-6">
						<form action="/" class="form p-5">
							<span class="user-icon">
								<i class="fa-solid fa-user-pen"></i>
							</span>
							<h3 class="mb-3">Sign up </h3>
							<div
								class="d-block d-md-flex justify-content-between align-items-center"
							>
								<div class="input-form">
									<input
										type="text"
										name="name"
										id="name"
										placeholder="First Name "
										class="form-control"
									/>
									<div class="error"> </div>
								</div>

								<div class="input-form">
									<input
										type="text"
										name="lastname"
										id="lastname"
										placeholder="Last Name "
										class="form-control"
									/>
									<div class="error"> </div>
								</div>
							</div>

							<div class="input-form mt-2">
								<input
									type="email"
									name="email"
									id="email"
									placeholder="email "
									class="form-control"
									required
								/>
								<div class="error"> </div>
							</div>

							<div class="input-form my-3">
								<input
									type="password"
									name="password"
									id="password"
									placeholder=" Password "
									class="form-control input"
								/>
								<span class="toggle-password"></span>
								<div class="error"></div>
							</div>
							<div class="input-form my-3">
								<input
									type="password"
									name="password"
									id="second-password"
									placeholder=" confirm your password"
									class="form-control input"
								/>
								<div class="error"></div>
							</div>
							<div
								class="d-flex justify-content-between align-items-center"
							>
								<label for="checkbox">
									<input
										type="checkbox"
										value="souvenir"
										id="no-wrap"
									/>
									Remember me
								</label>
								<button type="submit" class="btn btn-dark submit-btn"
									>sign up</button
								>
							</div>
							<!-- BUTTONS -->
							<div
								class="buttons d-flex justify-content-center align-items-center mt-4 flex-column"
							>
								<a href="#" class="btn-blue mb-3">
									<i class="fa-brands fa-facebook-f"></i> sign up with
									facebook</a
								>
								<a href="#" class="btn btn-primary btn-group-sm"
									><i class="fa-brands fa-google"></i> sign up with
									Google</a
								>
							</div>
						</form>
					</div>
					<div class="col-md-6">
						<img
							src="./photo.jpg"
							alt="image qui illustre un Formulaire d'inscription"
							class="img-fluid"
						/>
					</div>
				</div>
			</div>
		</section>
		<!-- END OF THE SECTION -->

		<script src="./main.js"></script>
		<!-- JAVASCRIPT LINK  -->
	</body>
</html>
